<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<title>Multiplus - Facebook Login</title>

</head>

<body ng-app="FacebookApp" ng-controller="AppCtrl" ng-cloak>

<div class="container" style="margin-top: 50px;">

	<div class=" col-md-4 col-md-offset-4">
	
		<!-- Login  -->
		<div class="panel panel-default" ng-show="!user">
			<div class="panel-heading">Multiplus - Facebook Login</div>
			<div class="panel-body">
				<div class="col-md-12">
					<a class="btn btn-default" href="/facebook/login">Facebook Login</a>
				</div>
			</div>
		</div>
		<!-- Login -->

		<!-- Login com sucesso -->
		<div class="panel panel-default" ng-show="user">
			<div class="panel-heading">								
				<img ng-src="{{user.userAuthentication.details.picture.data.url}}" /> 
				<br />Nome: <b>{{user.userAuthentication.details.name}}</b>
				<br />E-mail: <b>{{user.userAuthentication.details.email}}</b>
			</div>
			<div class="panel-body">
				<div class="col-md-12">Logado com sucesso no Facebook </div>
				<div class="col-md-12">
					<a href="#" class="btn btn-default margin-top-5"
						ng-click="logout()"> Logout </a>
				</div>
			</div>
		</div>
		<!-- Login com sucesso -->

	</div>
</div>


	
</body>
</html>
